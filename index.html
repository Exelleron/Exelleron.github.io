<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
<!--        <link rel="stylesheet"-->
<!--              href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">-->
        <link rel="stylesheet" href="css/main.css">
        <title>mac-outlet</title>
    </head>
    <body>
        <header class="header container">
            <div class="header_top">
                <div class="header_logo">
                    <img
                        src="images/mac-outlet.jpg"
                        alt="logo"
                    >
                </div>

                <div class="header_cart">
                    <img
                        class="cart"
                        src="images/cart.svg"
                        alt="cart"
                    >
                </div>
            </div>

            <div class="header_item">
                <div class="header_item--product">
                    IPad Air
                </div>
                <button class="header_item--button button">
                    Add to cart
                </button>
            </div>
        </header>

        <main class="main container">
            <div class="main_search-bar">
                <img
                    class="main_search-bar--search"
                    src="images/search.svg"
                    alt="search"
                >
                <input
                    class="main_search-bar--search-input"
                    placeholder="Enter device name..."
                    type="search"
                >
                <div class="main_search-bar--buttons">
                    <img
                        class="main_search-bar--filter"
                        src="images/filter.svg"
                        alt="filter"
                    >
                    <img
                        class="main_search-bar--sort"
                        src="images/sort.svg"
                        alt="sort"
                    >
                </div>
            </div>

            <div class="main_content">
                <div class="filter">
                    <div class="filter_price">
                        <div class="filter_header">
                            <div>
                                Price
                            </div>

                            <input
                                id="first-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="first-input"></label>
                        </div>

                        <div class="opened filter_price--amounts">
                            <label class="filter_price--label">
                                From
                                <input
                                    class="filter_price--input"
                                    type="number"
                                    value="1"
                                >
                            </label>
                            <label class="filter_price--label">
                                To
                                <input
                                    class="filter_price--input"
                                    type="number"
                                    value="999999"
                                >
                            </label>
                        </div>
                    </div>

                    <div class="filter_color">
                        <div class="filter_header">
                            <div>
                                Color
                            </div>
                            <input
                                id="second-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="second-input"></label>
                        </div>

                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Red
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Green
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Black
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                White
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Blue
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Grey
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Gold
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Yellow
                            </label>
                        </div>
                    </div>

                    <div class="filter_memory">
                        <div class="filter_header">
                            <div>
                                Memory
                            </div>
                            <input
                                id="third-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="third-input"></label>
                        </div>
                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                32 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                512 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                64 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                1 TB
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                128 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                2 TB
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                256 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                4 TB
                            </label>
                        </div>
                    </div>

                    <div class="filter_os">
                        <div class="filter_header">
                            <div>
                                Os
                            </div>
                            <input
                                id="fourth-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="fourth-input"></label>
                        </div>
                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                IOS
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Mac OS
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                tvOS
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                Watch OS
                            </label>
                        </div>
                    </div>

                    <div class="filter_display">
                        <div class="filter_header">
                            <div>
                                Display
                            </div>
                            <input
                                id="fifth-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="fifth-input"></label>
                        </div>
                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                2-5 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                5-7 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                7-12 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                12-16 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox">
                                +16 inch
                            </label>
                        </div>
                    </div>
                </div>

                <div id="items" class="main_cards">
                </div>
            </div>

        </main>

        <script src="js/items.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
