<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
              href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <title>mac-outlet</title>
        <style>
            .card_image{
                width: 100px;
                height: 100px;
            }
            img{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <header class="header container">
            <div class="header_top">
                <div class="header_logo">
                    <img
                        src="images/mac-outlet.jpg"
                        alt="logo"
                    >
                </div>

                <div class="header_cart">
                    <img
                        class="cart"
                        src="images/cart.svg"
                        alt="cart"
                    >
                </div>
            </div>

            <div class="header_item">
                <div class="header_item--product">
                    IPad Air
                </div>
                <button class="header_item--button button">
                    Add to cart
                </button>
            </div>
        </header>

        <main class="main container">
            <div class="main_search-bar">
                <img
                    class="main_search-bar--search"
                    src="images/search.svg"
                    alt="search"
                >
                <input
                    class="main_search-bar--search-input"
                    placeholder="Enter device name..."
                    type="search"
                >
                <img
                    class="main_search-bar--filter"
                    src="images/filter.svg"
                    alt="filter"
                >
                <img
                    class="main_search-bar--sort"
                    src="images/sort.svg"
                    alt="sort"
                >
            </div>

            <div id="items" class="main_cards">
            </div>
        </main>

        <script src="js/items.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
