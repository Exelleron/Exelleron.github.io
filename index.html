<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <!--        <link rel="stylesheet"-->
        <!--              href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">-->
        <link rel="stylesheet" href="css/main.css">
        <title>mac-outlet</title>
    </head>
    <body>
        <header class="header container">
            <div class="header_top">
                <div class="header_logo">
                    <img
                        class="header_logo--image"
                        src="images/mac-outlet.jpg"
                        alt="logo"
                    >
                </div>

                <div class="header_cart">
                    <div class="cart">
                        <div class="cart_header">
                            <h1 class="cart_header--h1">
                                Shopping Cart
                            </h1>
                            <span class="cart_header--par">
                    Checkout is almost done!
                </span>
                        </div>

                        <div class="cart_content">
                            <div class="cart_content--image-container">
                                <img src="images/image_4.png" class="card_content--image">
                            </div>

                            <div class="cart_content--info">
                                <div class="cart_content--name">
                                    Name
                                </div>
                                <div class="cart_content--price">
                                    Price
                                </div>
                            </div>

                            <div class="cart_buttons">
                                <input
                                    id="arrow-left"
                                    type="checkbox"
                                    class="cart_arrows cart_buttons--arrow-left"
                                    hidden
                                >
                                <label for="arrow-left"></label>
                                <div class="cart_buttons--counter">
                                    5
                                </div>
                                <input
                                    id="arrow-right"
                                    type="checkbox"
                                    class="cart_arrows cart_buttons--arrow-right"
                                    hidden
                                >
                                <label for="arrow-right"></label>
                                <input
                                    id="remove"
                                    type="checkbox"
                                    class="cart_arrows cart_buttons--remove"
                                    hidden
                                >
                                <label for="remove"></label>
                            </div>
                        </div>

                        <div class="cart_footer">
                <span>
                    Total amount: <b>3 ptc.</b>
                </span>
                            <span>
                    Total price: <b>1699$</b>
                </span>
                        </div>

                        <button class="cart_button">
                            Buy
                        </button>
                    </div>
                    <input
                        id="cart-icon"
                        type="checkbox"
                        class="cart-icon"
                        hidden
                    >
                    <label for="cart-icon"></label>

                </div>
            </div>

            <div class="header_item">
                <div class="header_item--product">
                    IPad Air
                </div>
                <button class="header_item--button button">
                    Add to cart
                </button>
            </div>
        </header>

        <main class="main container">
            <div class="main_search-bar">
                <img
                    class="main_search-bar--search"
                    src="images/search.svg"
                    alt="search"
                >
                <input
                    class="main_search-bar--search-input"
                    placeholder="Enter device name..."
                    type="search"
                >
                <div class="main_search-bar--buttons">
                    <img
                        class="main_search-bar--filter"
                        src="images/filter.svg"
                        alt="filter"
                    >
                    <img
                        class="main_search-bar--sort"
                        src="images/sort.svg"
                        alt="sort"
                    >
                </div>
            </div>

            <div class="main_content">
                <div class="filter">
                    <div class="filter_price">
                        <div class="filter_header">
                            <div>
                                Price
                            </div>

                            <input
                                id="first-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="first-input"></label>
                        </div>

                        <div class="opened filter_price--amounts">
                            <label class="filter_price--label">
                                From
                                <input
                                    class="filter_price--input filter_price--min"
                                    type="number"
                                    value="1"
                                >
                            </label>
                            <label class="filter_price--label">
                                To
                                <input
                                    class="filter_price--input filter_price--max"
                                    type="number"
                                    value="999999"
                                >
                            </label>
                        </div>
                    </div>

                    <div class="filter_color">
                        <div class="filter_header">
                            <div>
                                Color
                            </div>
                            <input
                                id="second-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="second-input"></label>
                        </div>

                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Red">
                                Red
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Green">
                                Green
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Black">
                                Black
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="White">
                                White
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Blue">
                                Blue
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Grey">
                                Grey
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Gold">
                                Gold
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="Yellow">
                                Yellow
                            </label>
                        </div>
                    </div>

                    <div class="filter_memory">
                        <div class="filter_header">
                            <div>
                                Memory
                            </div>
                            <input
                                id="third-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="third-input"></label>
                        </div>
                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="32">
                                32 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="512">
                                512 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="64">
                                64 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="1024">
                                1 TB
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="128">
                                128 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="2048">
                                2 TB
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="256">
                                256 Gb
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="4096">
                                4 TB
                            </label>
                        </div>
                    </div>

                    <div class="filter_os">
                        <div class="filter_header">
                            <div>
                                Os
                            </div>
                            <input
                                id="fourth-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="fourth-input"></label>
                        </div>
                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="IOS">
                                IOS
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="macOS">
                                Mac OS
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="tvOS">
                                tvOS
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="watchOS">
                                Watch OS
                            </label>
                        </div>
                    </div>

                    <div class="filter_display">
                        <div class="filter_header">
                            <div>
                                Display
                            </div>
                            <input
                                id="fifth-input"
                                class="filter_arrow"
                                type="checkbox"
                                hidden
                            >
                            <label for="fifth-input"></label>
                        </div>
                        <div class="opened filter_checkboxes">
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="2-5">
                                2-5 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="5-7">
                                5-7 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="7-12">
                                7-12 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="12-16">
                                12-16 inch
                            </label>
                            <label class="filter_checkboxes--label">
                                <input type="checkbox" value="16-100">
                                +16 inch
                            </label>
                        </div>
                    </div>
                </div>

                <div id="items" class="main_cards">
                </div>
            </div>

        </main>

        <script src="js/items.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
